<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="thermostat.css">
  <title>ThermoBot</title>

</head>

<body>

  <div class="thermostat">
    <h1>ThermoBot</h1>

    <div class="dot">
      <p id="temperature"></p>
      <a id="temp_up" class ='up' href="#">+</a>
      <a id="temp_down" class='down' href="#">-</a>
      <button id="eco" class="eco" type="button" name="powerSavingMode">Eco</button>
      <button id="reset" class="reset" type="button" name="Reset">Reset</button>
      <p id="usage" class='energy'></p>
    </div>
  </div>
<script src="src/thermostat.js"></script>
<script src="jquery.js"></script>
<script src="src/interface.js"></script>
</body>

<center><section>
  <h2>Current temperature: <span id="current-temperature"></span></h2>
  <select id="current-city">
  <option value="london">London</option>
  <option value="newyork">New York</option>
  <option value="paris">Paris</option>
  <option value="tokyo">Tokyo</option>
</select>
</section>

</html>
