<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="thermostat.css">
  <title>ThermoBot</title>

</head>

<body>

  <div class="thermostat">
    <h1>ThermoBot</h1>

    <div class="dot">
      <p>20</p>
      <a class ='up' href="#">+</a>
      <a class='down' href="#">-</a>
      <button class="eco" type="button" name="powerSavingMode">Eco</button>
      <button class="reset" type="button" name="Reset">Reset</button>
      <p class='energy'>low-usage</p>
    </div>
  </div>

</body>

</html>
